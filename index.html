<!-- making a calculator using html css and js -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/down.png">
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculator Go</title>
</head>

<!--  first -->
<body style="background-color:  #c1cdde;">
   
    <h1>Welcome to easy calculator</h1>
     <div class="form-check form-switch switch">
        <input class="form-check-input" type="checkbox" value="yes"  id="accept"  />

    </div>
    <div class="main-container">

        <input class="result" type="text" value="0" />
        <div class="btn-container">
            <div class="row">
                <button class="col btn-class button" value="C">C</button>
                <button class="col btn-class button"  value="M">âŒ«</button>
                <button class="col btn-class button" value="%">%</button>
                <button class="col btn-class button" value="/">/</button>
            </div>
            <div class="row">
                <button class="col btn-class button" value="7">7</button>
                <button class="col btn-class button" value="8">8</button>
                <button class="col btn-class button" value="9">9</button>
                <button class="col btn-class button" value="*">*</button>
            </div>
            <div class="row">
                <button class="col btn-class button" value="4">4</button>
                <button class="col btn-class button" value="5">5</button>
                <button class="col btn-class button" value="6">6</button>
                <button class="col btn-class button" value="-">-</button>
            </div>
            <div class="row">
                <button class="col btn-class button" value="1">1</button>
                <button class="col btn-class button" value="2">2</button>
                <button class="col btn-class button" value="3">3</button>
                <button class="col btn-class button" value="+">+</button>
            </div>
            <div class="row">
                <button class="col btn-class button" value="0">0</button>
                <button class="col btn-class button" value=".">.</button>
                <button class="col btn-class button" value="=">=</button>
            </div>

        </div>

    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
